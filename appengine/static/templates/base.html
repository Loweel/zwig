<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Zwig</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/base.css">
		<style>
		</style>
	</head>
	<body>
		<div class="container main-container">
			<div class="row align-items-center">
				<div class="col base-panel"><h1>{{ if .Main }} <a href="/">&#9664; {{ else }} <a>&#9650; {{ end }}Zwig</a></h1></div>
				<div class="col text-center">{{ if .Karma }}<p class="lead">You have earned {{ .Karma }} Karma.</p>{{ end }}</div>
				<div class="col text-right">
					{{ if .User }}<b>{{ .User }}</b> | <a href="/auth/logout" class="btn btn-primary">Logout</b></a>{{ end }}
				</div>
			</div>
			<hr>
			{{ block "content" . }}{{end}}
		</div>
	</body>
</html>
